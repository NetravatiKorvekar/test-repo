<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now - Beauty Salon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container h2 {
      text-align: center;
      color: #d81b60;
      margin-bottom: 25px;
      font-size: 28px;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin: 15px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #e91e63;
      outline: none;
      box-shadow: 0 0 5px rgba(233, 30, 99, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      background: #e91e63;
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d81b60;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 25px 20px;
      }

      .form-container h2 {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      input, select, textarea, button {
        font-size: 15px;
      }
    }
  </style>
</head>

<div class="form-container">
    <h2>Book Your Appointment</h2>
    <form action="/book" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="e.g., Priya Sharma" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g., 9876543210" required>

        <label for="service">Select Service</label>
        <select id="service" name="service" required>
            <option value="">-- Choose a Service --</option>
            <option value="Facial">Facial</option>
            <option value="Haircut">Haircut</option>
            <option value="Manicure">Manicure</option>
            <option value="Pedicure">Pedicure</option>
            <option value="Makeup">Makeup</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time" required>

        <label for="message">Additional Notes</label>
        <textarea id="message" name="message" placeholder="Any special requests..."></textarea>

        <button type="submit">Book Now</button>
    </form>
</div>

</body>
